<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
    </div> 
   <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-4">
         <div class="form">

         </div>
            <div class="mb-3">
                  <label for="">First Name</label>
                  <input id="first-name"  type="text" class="form-control">
            </div>
            <div class="mb-3">
                  <label for="">Last Name</label>
                  <input id="last-name"  type="text" class="form-control">
            </div>
            <div class="mb-3">
                  <label for="">Email</label>
                  <input id="email"  type="text" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="">Password</label>
                        <input id="password" type="password" class="form-control">
                   </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="">Confirm Password</label>
                        <input id="confirm-password" type="password" class="form-control">
                  </div>
                </div>
            </div>
        <div class="mb-3">
            <button onclick="signUp()" class="btn btn-success">Signup</button>
            <a class="btn btn-warning float-end" href="/app8/signin.html">Signin</a>

        </div>
       </div>
       <div class="col-md-4"></div>
   </div>
   <script src="js/jQuery.js"></script>
   <script>
      const url = 'http://localhost:3000'

      function signUp(){
        const firstName = $('#first-name').val()
        const lastName = $('#last-name').val()
        const email = $('#email').val()
        const password = $('#password').val()
        const confirmPassword = $('#confirm-password').val()

        if(firstName.length == 0){
            alert("enter first Name")
        }else if(lastName.length == 0){
            alert("enter last Name")
        }else if(email.length == 0){
            alert("enter email")
        }else if(password.length == 0){
            alert("enter password")
        }else if(confirmPassword.length == 0){
            alert("enter confirm Password")
        }else if(password != confirmPassword){
            alert("password does not match")
        }else{
            // make signup API call
            $.ajax({
                url : url+'/user/signup',
                method : 'POST',
                data : {
                    firstName : firstName,
                    lastName : lastName,
                    email : email,
                    password : password
                },
                success : (response) => {
                    console.log(response)
                },
                error : (response) => {
                    console.log(response)
                },

            })
        }
      }
   </script>
 
    
</body>
</html>
